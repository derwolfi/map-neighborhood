<!DOCTYPE html>
<html>
	<head>
		<title>
			Neighborhood Map - Udacity - Wolfgang Reiter
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0">
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<!-- <script src="bower_components/underscore/underscore-min.js"></script> -->

		<!-- build:css css/app.css -->
		<!-- Bootstrap Core CSS -->
		<link rel="stylesheet" href="css/app.css">
		<!-- endbuild -->
	</head>
	<body>

		<div class="navigation" data-bind="css: { 'open': menuOpen, 'small': smallSize }">
			<div id="handle" data-bind="click: handle"></div>
			<h2><label for="search">Choose your City with Neighborhoods</label></h2>
			<form data-bind="submit: onEnter">
				<input type="text" placeholder="Search in your city." data-bind="value: query" id="search">
				<button type="submit">Submit</button>
			</form><br/>
			<h2>City List of Neighborhood from Wolfgang Reiter</h2>
			<ul id="cities" data-bind="foreach: cityList">
				<li data-bind="click: $parent.setCurrentCity,text: city, css: {'active': active}"></li>
			</ul>
			<form>
				<input id="filter" type="search" name="search" placeholder="Filter the Location" data-bind="value: filter, valueUpdate: 'input'" autocomplete="off" /><img class="filter" src="images/filter_icon.png" alt="Filter">
			</form>
			<h2>Neiborhoods List</h2>
			<div class="location">

				<ul id="locations" data-bind="foreach: filtereditems">
					<li data-bind="text: name, click: $parent.listInfoWindow.bind($data,latitude + longitude)"></li>
				</ul>
			</div>
		</div>
		<div id="map"></div>
		<div id="yelpDetail">
			<h3 data-bind="visible: yelp_name, text: yelp_name"></h3>
			<img class="yelp_img" data-bind="visible: yelp_img, attr: { src: yelp_img }" alt="" />
			<p data-bind="visible: yelp_rating">Rating: <img class="rating" data-bind="attr: { src: yelp_rating }" alt="Rating" /><em data-bind="text: "></em></p>
			<p data-bind="visible: yelp_snippet, text: yelp_snippet"></p>

			<p data-bind="visible: yelp_phone, text: yelp_phone"></p>

			<p data-bind="visible: yelp_url"><a data-bind="attr: { href: yelp_url }">Yelp Url</a></p>
		</div>


		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8t0hbWYnjtgDDXNdfgidOGPmU5In0ikk&libraries=places&callback=initMap" onerror="googleMapError()"></script>

		<script src="bower_components/knockout/dist/knockout.js"></script>
		<!-- build:js js/app.min.js -->
		<script src="js/app.js"></script>
		<!-- endbuild -->
	</body>
</html>
